<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <style>
    .cloud { animation: float 6s ease-in-out infinite; }
    @keyframes float { 0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)} }
  </style>
  <rect width="100%" height="100%" fill="#F0F8FF"/>
  <g transform="translate(60,40)">
    <rect width="1080" height="640" rx="18" fill="#FFF" stroke="#DDEFFD" stroke-width="5"/>
    <text x="540" y="100" font-size="40" text-anchor="middle" fill="#0B5ED7" font-weight="700">Hutan dan Air Bersih</text>
    <g transform="translate(80,160)">
      <ellipse class="cloud" cx="220" cy="80" rx="120" ry="40" fill="#FFF4E6"/>
      <text x="360" y="140" font-size="22" fill="#0F172A">Anak-anak menjaga sungai agar tetap jernih untuk semua makhluk.</text>
    </g>
  </g>
</svg>