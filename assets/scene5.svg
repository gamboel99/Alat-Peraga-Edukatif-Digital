    <rect width="1080" height="640" rx="20" fill="#FFF" stroke="#FBE7C6" stroke-width="6"/>
    <text x="540" y="100" font-size="44" font-weight="700" text-anchor="middle" fill="#B45309">Gotong-Royong di Lapangan</text>
    <g transform="translate(80,140)">
      <circle class="float" cx="140" cy="160" r="70" fill="#FFE7A3"/>
      <text x="260" y="180" font-size="26" fill="#92400E">Anak-anak membantu membersihkan lapak</text>
      <rect x="0" y="240" width="980" height="80" rx="10" fill="#FEF3C7"/>
    </g>
  </g>
</svg>