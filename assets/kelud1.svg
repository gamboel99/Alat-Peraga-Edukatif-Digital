<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <style>
    .sun { animation: spin 8s linear infinite; transform-origin: center; }
    @keyframes spin { from { transform: rotate(0deg);} to { transform: rotate(360deg);} }
  </style>
  <rect width="100%" height="100%" fill="#F8FFF4"/>
  <g transform="translate(60,40)">
    <rect width="1080" height="640" rx="18" fill="#FFF" stroke="#DFF7E6" stroke-width="5"/>
    <circle class="sun" cx="980" cy="80" r="40" fill="#FFD166"/>
    <text x="540" y="100" font-size="40" text-anchor="middle" fill="#1F6FEB" font-weight="700">Gunung Kelud yang Ramah</text>
    <g transform="translate(80,160)">
      <rect x="0" y="0" width="980" height="360" rx="12" fill="#EFFCF1"/>
      <text x="40" y="60" font-size="24" fill="#064E3B">Di kaki gunung, anak-anak bermain sambil belajar menjaga alam.</text>
    </g>
  </g>
</svg>