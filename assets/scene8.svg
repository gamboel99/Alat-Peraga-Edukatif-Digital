<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <style>
    .pulse { animation: pulse 2.4s ease-in-out infinite; }
    @keyframes pulse { 0%{transform:scale(1)}50%{transform:scale(1.03)}100%{transform:scale(1)} }
  </style>
  <rect width="100%" height="100%" fill="#F0F7FF"/>
  <g transform="translate(60,40)">
    <rect width="1080" height="640" rx="20" fill="#FFF" stroke="#DBEAFE" stroke-width="6"/>
    <text x="540" y="100" font-size="44" font-weight="700" text-anchor="middle" fill="#0B69D6">Berbagi & Merayakan</text>
    <g transform="translate(80,140)">
      <rect x="20" y="20" width="980" height="320" rx="12" fill="#EFF6FF" class="pulse"/>
      <text x="40" y="140" font-size="26" fill="#0F172A">Aksi berbagi makanan dan menyanyi bersama</text>
    </g>
  </g>
</svg>