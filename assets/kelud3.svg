<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <style>
    .leaf { animation: sway 3s ease-in-out infinite; transform-origin: center; }
    @keyframes sway { 0%{transform:translateX(0)}50%{transform:translateX(6px)}100%{transform:translateX(0)} }
  </style>
  <rect width="100%" height="100%" fill="#FFFBF8"/>
  <g transform="translate(60,40)">
    <rect width="1080" height="640" rx="18" fill="#FFF" stroke="#FFF1E6" stroke-width="5"/>
    <text x="540" y="100" font-size="40" text-anchor="middle" fill="#974A16" font-weight="700">Kebaikan Membantu</text>
    <g transform="translate(80,160)">
      <rect x="20" y="20" width="360" height="260" rx="12" fill="#FFF7ED" class="leaf"/>
      <text x="420" y="160" font-size="22" fill="#0F172A">Seorang anak membantu tetangga menanam pohon kecil.</text>
    </g>
  </g>
</svg>